<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form method="POST">
        <label for="nome">Nome do Produto:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="descricao">Descrição do Produto:</label><br>
        <input type="text" id="descricao" name="descricao" required><br><br>

        <label for="valor">Valor do Produto:</label><br>
        <input type="number" id="valor" name="valor" step="0.01" min="0" required><br><br>

        <label for="disponivel">Disponível para Venda:</label><br>
        <select id="disponivel" name="disponivel" required>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br><br>

        <input type="submit" value="Cadastrar">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Voltar para Listagem</a>
</body>
</html>
