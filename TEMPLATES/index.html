<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Produtos</title>
</head>
<body>
    <h1>Listagem de Produtos</h1>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Valor</th>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td>R$ {{ produto.valor }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('cadastrar') }}">Cadastrar novo produto</a>
</body>
</html>
